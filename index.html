<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/ysg2zvi.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Wordify</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          src="./images/WordifyLogo.png"
          alt="WordifyLogo"
          width="500"
          height="auto"
        />
      </div>
    </header>
    <main class="main">
      <section class="main-container">
        <div class="content-container">
          <div class="leaderboard">
            <h3 class="leaderboard-title">
              LeaderBoard <br />
              
            </h3>
          </div>
          <div class="streak-container" id="streak-continer">
            <!-- <img src="./images/flame.gif" alt="flame" class="flameimg"> -->
            <p class="streak-number" id="streak-number"> x3</p>
          </div>
          <div class="streamerimg" id="streamerimgcontainer">
            <img src="" alt="">
          </div>
          <audio id="backgroundMusic" autoplay loop>
            <source src="./sounds/backgroundMusic.mp3" type="audio/mp3" />
          </audio>
          <div class="timer-bar-container" id="timercontainer">
            <div class="timer-bar" id="timer-bar"></div>
            <p id="timer-text">40s</p>
          </div>

          <h2 class="current-player" id="currentplayer-text">
            Mevcut oyuncu:
            <span id="playerName"> !hello yazarak başlayabilirsiniz!</span>
          </h2>
          <ul class="word" id="word"></ul>
          <h2 class="description" id="definition">.....</h2>
        </div>
        <div class="countdown hidden" id="countdown-container">
          <h3 class="countdown-title" id="countdown-title"> Açık sohbet modu açılıyor: </h3>
          <h2 id="countdownText" class="countdown-text">  10 </h2>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
